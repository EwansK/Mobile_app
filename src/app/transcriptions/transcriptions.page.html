<ion-header>
  <ion-toolbar>
    <ion-title>Transcripciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <!-- Display the list of transcriptions -->
    <ion-item *ngFor="let transcription of transcriptions; let i = index">
      <ion-label>
        <h2>{{ transcription.fileName }}</h2>
        <p>{{ transcription.transcription }}</p>
      </ion-label>
      <!-- Add delete button for each transcription -->
      <ion-button slot="end" color="danger" (click)="confirmDeleteTranscription(i, transcription.fileName)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

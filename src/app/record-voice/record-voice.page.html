<ion-header>
  <ion-toolbar>
    <ion-title>Record Voice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
      <ion-col size="12" size-md="6" class="ion-text-center">
        <ion-button expand="block" color="primary" (click)="recordVoice()">Record Voice Message</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Transcription</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h2>{{ transcription.fileName }}</h2>
    <p>{{ transcription.transcription }}</p>
  </ion-text>
</ion-content>
